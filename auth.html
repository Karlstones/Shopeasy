<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopeasy - Authentification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Shopeasy - Connexion / Inscription</h1>

  <div id="auth-forms">
    <form id="register-form">
      <h2>Inscription</h2>
      <label>Pseudo :</label>
      <input type="text" id="reg-pseudo" required />
      <label>Email :</label>
      <input type="email" id="reg-email" required />
      <label>Mot de passe :</label>
      <input type="password" id="reg-password" required />
      <button type="submit">S'inscrire</button>
    </form>

    <form id="login-form">
      <h2>Connexion</h2>
      <label>Email :</label>
      <input type="email" id="log-email" required />
      <label>Mot de passe :</label>
      <input type="password" id="log-password" required />
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <div id="message"></div>
  <div id="welcome" style="display:none;">
    <h2>Bienvenue, <span id="user-pseudo"></span> !</h2>
    <button id="logout-btn">Se d√©connecter</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
